name: Feature Request
description: If you want 6K+, Winning icons, etc., do them yourself, for pete's sake. And don't pester lunarcleint for features he ain't wanna do, either.
labels: [enhancement]
body:
  - type: textarea
    attributes:
      label: What feature do you want to get added on the **base** engine?
    validations:
      required: true
  - type: dropdown
    id: eyetest
    attributes:
      label: To test your sight, and reliability, please select the option of what should NOT be requested.
      options:
        - Proper credit that was forgotten
        - Thing that would not cause problems
        - Useful feature
        - Actual feedback
        - A good idea
        - Stage Editor, 6K+ support, and winning icons.
        - Better LUA mod support idea
        - Code optimization that would make the game faster. (You should make a PR if this is your request, by the way.)
    validations:
      required: true
  - type: dropdown
    id: confirmacknowledgement
    attributes:
      label: One last thing - Do you acknowledge that you must do any of what you answered above if you request it?
      options:
        - Yeah, I'm well aware that I'd need to do this if I request it.
        - Nah, I'll just whine about it.
    validations:
      required: true
